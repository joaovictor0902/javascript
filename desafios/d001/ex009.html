<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            margin: auto;
            text-align: center;
            margin-top: 0%;
        }
        h1{
            font-size: 18pt;
        }

        input#nac{
            border-radius: 7px;
            color: white;
            background-color: black;
        }

        input#button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidae</h1>
    <input type="text" name="nacionalidae" id="nac">
    <input type="button" value="Verificar" id="button" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var nac1 = window.document.querySelector('input#nac')
            var res = window.document.querySelector('div#res')
            var país = (nac1.value)
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong><br></p>`
            if(país == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p><br>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
        }   
    }
    </script>
</body>
</html>
